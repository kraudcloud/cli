        500:
          description: "Server error"
          schema:
            $ref: "#/components/schemas/ErrorResponse"
      parameters:
        - name: "name"
          in: "path"
          description: "Image name or id"
          schema:
            type: "string"
          required: true
      tags: ["Image"]
  /images/{name}/history:
    get:
