          schema:
            schema:
              type: "array"
            items:
              schema:
                type: "object"
              title: "ImageSearchResponseItem"
              properties:
                description:
                  schema:
                    type: "string"
                is_official:
                  schema:
                    type: "boolean"
                is_automated:
                  schema:
                    type: "boolean"
                name:
                  schema:
                    type: "string"
                star_count:
                  schema:
                    type: "integer"
