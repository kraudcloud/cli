          description: "bad parameter"
          schema:
            $ref: "#/components/schemas/ErrorResponse"
        404:
          description: "No such exec instance"
          schema:
            $ref: "#/components/schemas/ErrorResponse"
        500:
          description: "Server error"
          schema:
            $ref: "#/components/schemas/ErrorResponse"
