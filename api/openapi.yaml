components:
    schemas:
        Address:
            description: Address represents an IPv4 or IPv6 IP address.
            properties:
                Addr:
                    description: IP address.
                    type: string
                PrefixLen:
                    description: Mask length of the IP address.
                    type: integer
            type: object
        AuthConfig:
            example:
                password: xxxx
                serveraddress: https://index.docker.io/v1/
                username: hannibal
            properties:
                email:
                    type: string
                password:
                    type: string
                serveraddress:
                    type: string
                username:
                    type: string
            type: object
        Base:
            description: fields set in every object returned by the api
            properties:
                apiVersion:
                    description: 'always the literal: v1'
                    example: v1
                    type: string
                kind:
                    description: the name of the schema
                    example: APIVersions
                    type: string
            required:
                - apiVersion
                - kind
            type: object
        BillingAddress:
            properties:
                address:
                    type: string
                city:
                    type: string
                company_name:
                    type: string
                country:
                    type: string
                    x-go-type: CountryCode
                email:
                    format: email
                    type: string
                    x-go-type: string
                state:
                    type: string
                vat_number:
                    type: string
                    x-go-type: VATNumber
                zip:
                    type: string
            required:
                - company_name
                - email
                - address
                - city
                - country
                - zip
                - state
            type: object
        BillingAddressWithContracts:
            properties:
                address:
                    $ref: '#/components/schemas/BillingAddress'
                contracts:
                    items:
                        $ref: '#/components/schemas/BillingContract'
                    type: array
            type: object
        BillingContract:
            properties:
                amount:
                    format: uint64
                    type: integer
                currency:
                    type: string
                name:
                    type: string
            required:
                - name
                - currency
                - amount
            type: object
        BuildCache:
            properties:
                CreatedAt:
                    description: |
                        Date and time at which the build cache was created in
                        [RFC 3339](https://www.ietf.org/rfc/rfc3339.txt) format with nano-seconds.
                    example: "2016-08-18T10:44:24.496525531Z"
                    format: dateTime
                    type: string
                Description:
                    type: string
                ID:
                    type: string
                InUse:
                    type: boolean
                LastUsedAt:
                    description: |
                        Date and time at which the build cache was last used in
                        [RFC 3339](https://www.ietf.org/rfc/rfc3339.txt) format with nano-seconds.
                    example: "2017-08-09T07:09:37.632105588Z"
                    format: dateTime
                    type: string
                    x-nullable: true
                Parent:
                    type: string
                Shared:
                    type: boolean
                Size:
                    description: |
                        Amount of disk space used by the build cache (in bytes).
                    type: integer
                Type:
                    type: string
                UsageCount:
                    type: integer
            type: object
        BuildInfo:
            properties:
                aux:
                    $ref: '#/components/schemas/ImageID'
                error:
                    type: string
                errorDetail:
                    $ref: '#/components/schemas/ErrorDetail'
                id:
                    type: string
                progress:
                    type: string
                progressDetail:
                    $ref: '#/components/schemas/ProgressDetail'
                status:
                    type: string
                stream:
                    type: string
            type: object
        ClusterInfo:
            description: |
                ClusterInfo represents information about the swarm as is returned by the
                "/info" endpoint. Join-tokens are not included.
            properties:
                CreatedAt:
                    description: |
                        Date and time at which the swarm was initialised in
                        [RFC 3339](https://www.ietf.org/rfc/rfc3339.txt) format with nano-seconds.
                    example: "2016-08-18T10:44:24.496525531Z"
                    format: dateTime
                    type: string
                DataPathPort:
                    default: 4789
                    description: |
                        DataPathPort specifies the data path port number for data traffic.
                        Acceptable port range is 1024 to 49151.
                        If no port is set or is set to 0, the default port (4789) is used.
                    example: 4789
                    format: uint32
                    type: integer
                DefaultAddrPool:
                    description: |
                        Default Address Pool specifies default subnet pools for global scope
                        networks.
                    items:
                        example:
                            - 10.10.0.0/16
                            - 20.20.0.0/16
                        format: CIDR
                        type: string
                    type: array
                ID:
                    description: The ID of the swarm.
                    example: abajmipo7b4xz5ip2nrla6b11
                    type: string
                RootRotationInProgress:
                    description: |
                        Whether there is currently a root CA rotation in progress for the swarm
                    example: false
                    type: boolean
                Spec:
                    $ref: '#/components/schemas/SwarmSpec'
                SubnetSize:
                    default: 24
                    description: |
                        SubnetSize specifies the subnet size of the networks created from the
                        default subnet pool.
                    example: 24
                    format: uint32
                    maximum: 29
                    type: integer
                TLSInfo:
                    $ref: '#/components/schemas/TLSInfo'
                UpdatedAt:
                    description: |
                        Date and time at which the swarm was last updated in
                        [RFC 3339](https://www.ietf.org/rfc/rfc3339.txt) format with nano-seconds.
                    example: "2017-08-09T07:09:37.632105588Z"
                    format: dateTime
                    type: string
                Version:
                    $ref: '#/components/schemas/ObjectVersion'
            type: object
            x-nullable: true
        CodeVersionInfo:
            properties:
                buildDate:
                    type: string
                compiler:
                    type: string
                gitCommit:
                    type: string
                gitTreeState:
                    type: string
                gitVersion:
                    type: string
                goVersion:
                    type: string
                major:
                    type: string
                minor:
                    type: string
                platform:
                    type: string
            required:
                - major
                - minor
                - gitVersion
                - gitCommit
                - gitTreeState
                - buildDate
                - goVersion
                - compiler
                - platform
            type: object
        Commit:
            description: |
                Commit holds the Git-commit (SHA1) that a binary was built from, as
                reported in the version-string of external tools, such as `containerd`,
                or `runC`.
            properties:
                Expected:
                    description: |
                        Commit ID of external tool expected by dockerd as set at build time.
                    example: 2d41c047c83e09a6d61d464906feb2a2f3c52aa4
                    type: string
                ID:
                    description: Actual commit ID of external tool.
                    example: cfb82a876ecc11b5ca0977d1733adbe58599088a
                    type: string
            type: object
        Config:
            properties:
                CreatedAt:
                    format: dateTime
                    type: string
                ID:
                    type: string
                Spec:
                    $ref: '#/components/schemas/ConfigSpec'
                UpdatedAt:
                    format: dateTime
                    type: string
                Version:
                    $ref: '#/components/schemas/ObjectVersion'
            type: object
        ConfigSpec:
            properties:
                Data:
                    description: |
                        Base64-url-safe-encoded ([RFC 4648](https://tools.ietf.org/html/rfc4648#section-5))
                        config data.
                    type: string
                Labels:
                    additionalProperties:
                        type: string
                    description: User-defined key/value metadata.
                    type: object
                Name:
                    description: User-defined name of the config.
                    type: string
                Templating:
                    $ref: '#/components/schemas/Driver'
                    description: |
                        Templating driver, if applicable

                        Templating controls whether and how to evaluate the config payload as
                        a template. If no driver is set, no templating is used.
            type: object
        ContainerConfig:
            description: |
                Configuration for a container that is portable between hosts.
            properties:
                ArgsEscaped:
                    default: false
                    description: Command is already escaped (Windows only)
                    example: false
                    type: boolean
                    x-nullable: true
                AttachStderr:
                    default: true
                    description: Whether to attach to `stderr`.
                    type: boolean
                AttachStdin:
                    default: false
                    description: Whether to attach to `stdin`.
                    type: boolean
                AttachStdout:
                    default: true
                    description: Whether to attach to `stdout`.
                    type: boolean
                Cmd:
                    description: |
                        Command to run specified as a string or an array of strings.
                    example:
                        - /bin/sh
                    items:
                        type: string
                    type: array
                Domainname:
                    description: |
                        The domain name to use for the container.
                    type: string
                Entrypoint:
                    description: |
                        The entry point for the container as a string or an array of strings.

                        If the array consists of exactly one empty string (`[""]`) then the
                        entry point is reset to system default (i.e., the entry point used by
                        docker when there is no `ENTRYPOINT` instruction in the `Dockerfile`).
                    example: []
                    items:
                        type: string
                    type: array
                Env:
                    description: |
                        A list of environment variables to set inside the container in the
                        form `["VAR=value", ...]`. A variable without `=` is removed from the
                        environment, rather than to have an empty value.
                    example:
                        - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
                    items:
                        type: string
                    type: array
                ExposedPorts:
                    additionalProperties:
                        default: {}
                        enum:
                            - {}
                        type: object
                    description: |
                        An object mapping ports to an empty object in the form:

                        `{"<port>/<tcp|udp|sctp>": {}}`
                    example:
                        80/tcp: {}
                        443/tcp: {}
                    type: object
                    x-nullable: true
                Healthcheck:
                    $ref: '#/components/schemas/HealthConfig'
                Hostname:
                    description: |
                        The hostname to use for the container, as a valid RFC 1123 hostname.
                    example: 439f4e91bd1d
                    type: string
                Image:
                    description: |
                        The name (or reference) of the image to use when creating the container,
                        or which was used when the container was created.
                    example: example-image:1.0
                    type: string
                Labels:
                    additionalProperties:
                        type: string
                    description: User-defined key/value metadata.
                    example:
                        com.example.some-label: some-value
                        com.example.some-other-label: some-other-value
                    type: object
                MacAddress:
                    description: MAC address of the container.
                    type: string
                    x-nullable: true
                NetworkDisabled:
                    description: Disable networking for the container.
                    type: boolean
                    x-nullable: true
                OnBuild:
                    description: |
                        `ONBUILD` metadata that were defined in the image's `Dockerfile`.
                    example: []
                    items:
                        type: string
                    type: array
                    x-nullable: true
                OpenStdin:
                    default: false
                    description: Open `stdin`
                    type: boolean
                Shell:
                    description: |
                        Shell for when `RUN`, `CMD`, and `ENTRYPOINT` uses a shell.
                    example:
                        - /bin/sh
                        - -c
                    items:
                        type: string
                    type: array
                    x-nullable: true
                StdinOnce:
                    default: false
                    description: Close `stdin` after one attached client disconnects
                    type: boolean
                StopSignal:
                    description: |
                        Signal to stop a container as a string or unsigned integer.
                    example: SIGTERM
                    type: string
                    x-nullable: true
                StopTimeout:
                    default: 10
                    description: Timeout to stop a container in seconds.
                    type: integer
                    x-nullable: true
                Tty:
                    default: false
                    description: |
                        Attach standard streams to a TTY, including `stdin` if it is not closed.
                    type: boolean
                User:
                    description: The user that commands are run as inside the container.
                    type: string
                Volumes:
                    additionalProperties:
                        default: {}
                        enum:
                            - {}
                        type: object
                    description: |
                        An object mapping mount point paths inside the container to empty
                        objects.
                    type: object
                WorkingDir:
                    description: The working directory for commands to run in.
                    example: /public/
                    type: string
            type: object
        ContainerInspectResponse:
            properties:
                AppArmorProfile:
                    type: string
                Args:
                    description: The arguments to the command being run
                    items:
                        type: string
                    type: array
                Config:
                    $ref: '#/components/schemas/ContainerConfig'
                Created:
                    description: The time the container was created
                    type: string
                Driver:
                    type: string
                ExecIDs:
                    description: IDs of exec instances that are running in the container.
                    items:
                        type: string
                    type: array
                    x-nullable: true
                GraphDriver:
                    $ref: '#/components/schemas/GraphDriverData'
                HostConfig:
                    $ref: '#/components/schemas/HostConfig'
                HostnamePath:
                    type: string
                HostsPath:
                    type: string
                Id:
                    description: The ID of the container
                    type: string
                Image:
                    description: The container's image ID
                    type: string
                LogPath:
                    type: string
                MountLabel:
                    type: string
                Mounts:
                    items:
                        $ref: '#/components/schemas/MountPoint'
                    type: array
                Name:
                    type: string
                NetworkSettings:
                    $ref: '#/components/schemas/NetworkSettings'
                Path:
                    description: The path to the command being run
                    type: string
                Platform:
                    type: string
                ProcessLabel:
                    type: string
                ResolvConfPath:
                    type: string
                RestartCount:
                    type: integer
                SizeRootFs:
                    description: The total size of all the files in this container.
                    format: int64
                    type: integer
                SizeRw:
                    description: |
                        The size of files that have been created or changed by this
                        container.
                    format: int64
                    type: integer
                State:
                    $ref: '#/components/schemas/ContainerState'
                    x-nullable: true
            type: object
        ContainerState:
            description: |
                ContainerState stores container's running state. It's part of ContainerJSONBase
                and will be returned by the "inspect" command.
            properties:
                Dead:
                    example: false
                    type: boolean
                Error:
                    type: string
                ExitCode:
                    description: The last exit code of this container
                    example: 0
                    type: integer
                FinishedAt:
                    description: The time when this container last exited.
                    example: "2020-01-06T09:07:59.461876391Z"
                    type: string
                Health:
                    $ref: '#/components/schemas/Health'
                    x-nullable: true
                OOMKilled:
                    description: |
                        Whether this container has been killed because it ran out of memory.
                    example: false
                    type: boolean
                Paused:
                    description: Whether this container is paused.
                    example: false
                    type: boolean
                Pid:
                    description: The process ID of this container
                    example: 1234
                    type: integer
                Restarting:
                    description: Whether this container is restarting.
                    example: false
                    type: boolean
                Running:
                    description: |
                        Whether this container is running.

                        Note that a running container can be _paused_. The `Running` and `Paused`
                        booleans are not mutually exclusive:

                        When pausing a container (on Linux), the freezer cgroup is used to suspend
                        all processes in the container. Freezing the process requires the process to
                        be running. As a result, paused containers are both `Running` _and_ `Paused`.

                        Use the `Status` field instead to determine if a container's state is "running".
                    example: true
                    type: boolean
                StartedAt:
                    description: The time when this container was last started.
                    example: "2020-01-06T09:06:59.461876391Z"
                    type: string
                Status:
                    description: |
                        String representation of the container state. Can be one of "created",
                        "running", "paused", "restarting", "removing", "exited", or "dead".
                    enum:
                        - created
                        - running
                        - paused
                        - restarting
                        - removing
                        - exited
                        - dead
                    example: running
                    type: string
            type: object
        ContainerSummary:
            properties:
                Command:
                    description: Command to run when starting the container
                    type: string
                Created:
                    description: When the container was created
                    format: int64
                    type: integer
                HostConfig:
                    properties:
                        NetworkMode:
                            type: string
                    type: object
                Id:
                    description: The ID of this container
                    type: string
                    x-go-name: ID
                Image:
                    description: The name of the image used when creating this container
                    type: string
                ImageID:
                    description: The ID of the image that this container was created from
                    type: string
                Labels:
                    additionalProperties:
                        type: string
                    description: User-defined key/value metadata.
                    type: object
                Mounts:
                    items:
                        $ref: '#/components/schemas/MountPoint'
                    type: array
                Names:
                    description: The names that this container has been given
                    items:
                        type: string
                    type: array
                NetworkSettings:
                    description: A summary of the container's network settings
                    properties:
                        Networks:
                            additionalProperties:
                                $ref: '#/components/schemas/EndpointSettings'
                            type: object
                    type: object
                Ports:
                    description: The ports exposed by this container
                    items:
                        $ref: '#/components/schemas/Port'
                    type: array
                SizeRootFs:
                    description: The total size of all the files in this container
                    format: int64
                    type: integer
                SizeRw:
                    description: The size of files that have been created or changed by this container
                    format: int64
                    type: integer
                State:
                    description: The state of this container (e.g. `Exited`)
                    type: string
                Status:
                    description: Additional human-readable status of this container (e.g. `Exit 0`)
                    type: string
            type: object
        ContainerWaitExitError:
            description: container waiting error, if any
            properties:
                Message:
                    description: Details of an error
                    type: string
            type: object
            x-go-name: ContainerWaitOKBodyError
        ContainerWaitResponse:
            description: OK response to ContainerWait operation
            properties:
                Error:
                    $ref: '#/components/schemas/ContainerWaitExitError'
                StatusCode:
                    description: Exit code of the container
                    type: integer
                    x-nullable: false
            required:
                - StatusCode
                - Error
            title: ContainerWaitResponse
            type: object
            x-go-name: ContainerWaitOKBody
        CreateImageInfo:
            properties:
                error:
                    type: string
                id:
                    type: string
                progress:
                    type: string
                progressDetail:
                    $ref: '#/components/schemas/ProgressDetail'
                status:
                    type: string
            type: object
        DeviceMapping:
            description: A device mapping between the host and container
            example:
                CgroupPermissions: mrw
                PathInContainer: /dev/deviceName
                PathOnHost: /dev/deviceName
            properties:
                CgroupPermissions:
                    type: string
                PathInContainer:
                    type: string
                PathOnHost:
                    type: string
            type: object
        DeviceRequest:
            description: A request for devices to be sent to device drivers
            properties:
                Capabilities:
                    description: |
                        A list of capabilities; an OR list of AND lists of capabilities.
                    example:
                        - - gpu
                          - nvidia
                          - compute
                    items:
                        items:
                            type: string
                        type: array
                    type: array
                Count:
                    example: -1
                    type: integer
                DeviceIDs:
                    example:
                        - "0"
                        - "1"
                        - GPU-fef8089b-4820-abfc-e83e-94318197576e
                    items:
                        type: string
                    type: array
                Driver:
                    example: nvidia
                    type: string
                Options:
                    additionalProperties:
                        type: string
                    description: |
                        Driver-specific options, specified as a key/value pairs. These options
                        are passed directly to the driver.
                    type: object
            type: object
        DistributionInspect:
            description: |
                Describes the result obtained from contacting the registry to retrieve
                image metadata.
            properties:
                Descriptor:
                    $ref: '#/components/schemas/OCIDescriptor'
                Platforms:
                    description: |
                        An array containing all platforms supported by the image.
                    items:
                        $ref: '#/components/schemas/OCIPlatform'
                    type: array
            required:
                - Descriptor
                - Platforms
            title: DistributionInspectResponse
            type: object
            x-go-name: DistributionInspect
        Driver:
            description: Driver represents a driver (network, logging, secrets).
            properties:
                Name:
                    description: Name of the driver.
                    example: some-driver
                    type: string
                    x-nullable: false
                Options:
                    additionalProperties:
                        type: string
                    description: Key/value map of driver-specific options.
                    example:
                        OptionA: value for driver-specific option A
                        OptionB: value for driver-specific option B
                    type: object
                    x-nullable: false
            required:
                - Name
            type: object
        EndpointIPAMConfig:
            description: |
                EndpointIPAMConfig represents an endpoint's IPAM configuration.
            properties:
                IPv4Address:
                    example: 172.20.30.33
                    type: string
                IPv6Address:
                    example: 2001:db8:abcd::3033
                    type: string
                LinkLocalIPs:
                    example:
                        - 169.254.34.68
                        - fe80::3468
                    items:
                        type: string
                    type: array
            type: object
            x-nullable: true
        EndpointPortConfig:
            properties:
                Name:
                    type: string
                Protocol:
                    enum:
                        - tcp
                        - udp
                        - sctp
                    type: string
                PublishMode:
                    default: ingress
                    description: |
                        The mode in which port is published.

                        <p><br /></p>

                        - "ingress" makes the target port accessible on every node,
                          regardless of whether there is a task for the service running on
                          that node or not.
                        - "host" bypasses the routing mesh and publish the port directly on
                          the swarm node where that service is running.
                    enum:
                        - ingress
                        - host
                    example: ingress
                    type: string
                PublishedPort:
                    description: The port on the swarm hosts.
                    type: integer
                TargetPort:
                    description: The port inside the container.
                    type: integer
            type: object
        EndpointSettings:
            description: Configuration for a network endpoint.
            properties:
                Aliases:
                    example:
                        - server_x
                        - server_y
                    items:
                        type: string
                    type: array
                DriverOpts:
                    additionalProperties:
                        type: string
                    description: |
                        DriverOpts is a mapping of driver options and values. These options
                        are passed directly to the driver and are driver specific.
                    example:
                        com.example.some-label: some-value
                        com.example.some-other-label: some-other-value
                    type: object
                    x-nullable: true
                EndpointID:
                    description: |
                        Unique ID for the service endpoint in a Sandbox.
                    example: b88f5b905aabf2893f3cbc4ee42d1ea7980bbc0a92e2c8922b1e1795298afb0b
                    type: string
                Gateway:
                    description: |
                        Gateway address for this network.
                    example: 172.17.0.1
                    type: string
                GlobalIPv6Address:
                    description: |
                        Global IPv6 address.
                    example: 2001:db8::5689
                    type: string
                GlobalIPv6PrefixLen:
                    description: |
                        Mask length of the global IPv6 address.
                    example: 64
                    format: int64
                    type: integer
                IPAMConfig:
                    $ref: '#/components/schemas/EndpointIPAMConfig'
                IPAddress:
                    description: |
                        IPv4 address.
                    example: 172.17.0.4
                    type: string
                IPPrefixLen:
                    description: |
                        Mask length of the IPv4 address.
                    example: 16
                    type: integer
                IPv6Gateway:
                    description: |
                        IPv6 gateway address.
                    example: 2001:db8:2::100
                    type: string
                Links:
                    example:
                        - container_1
                        - container_2
                    items:
                        type: string
                    type: array
                MacAddress:
                    description: |
                        MAC address for the endpoint on this network.
                    example: 02:42:ac:11:00:04
                    type: string
                NetworkID:
                    description: |
                        Unique ID of the network.
                    example: 08754567f1f40222263eab4102e1c733ae697e8e354aa9cd6e18d7402835292a
                    type: string
            type: object
        EndpointSpec:
            description: Properties that can be configured to access and load balance a service.
            properties:
                Mode:
                    default: vip
                    description: |
                        The mode of resolution to use for internal load balancing between tasks.
                    enum:
                        - vip
                        - dnsrr
                    type: string
                Ports:
                    description: |
                        List of exposed ports that this service is accessible on from the
                        outside. Ports can only be provided if `vip` resolution mode is used.
                    items:
                        $ref: '#/components/schemas/EndpointPortConfig'
                    type: array
            type: object
        EngineDescription:
            description: EngineDescription provides information about an engine.
            properties:
                EngineVersion:
                    example: 17.06.0
                    type: string
                Labels:
                    additionalProperties:
                        type: string
                    example:
                        foo: bar
                    type: object
                Plugins:
                    example:
                        - Name: awslogs
                          Type: Log
                        - Name: fluentd
                          Type: Log
                        - Name: gcplogs
                          Type: Log
                        - Name: gelf
                          Type: Log
                        - Name: journald
                          Type: Log
                        - Name: json-file
                          Type: Log
                        - Name: logentries
                          Type: Log
                        - Name: splunk
                          Type: Log
                        - Name: syslog
                          Type: Log
                        - Name: bridge
                          Type: Network
                        - Name: host
                          Type: Network
                        - Name: ipvlan
                          Type: Network
                        - Name: macvlan
                          Type: Network
                        - Name: "null"
                          Type: Network
                        - Name: overlay
                          Type: Network
                        - Name: local
                          Type: Volume
                        - Name: localhost:5000/vieux/sshfs:latest
                          Type: Volume
                        - Name: vieux/sshfs:latest
                          Type: Volume
                    items:
                        properties:
                            Name:
                                type: string
                            Type:
                                type: string
                        type: object
                    type: array
            type: object
        ErrorDetail:
            properties:
                code:
