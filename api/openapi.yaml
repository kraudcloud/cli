                  schema:
                    type: string
                - default: true
                  description: Remove intermediate containers after a successful build.
                  in: query
                  name: rm
                  schema:
                    type: boolean
                - default: false
                  description: Always remove intermediate containers, even upon failure.
                  in: query
                  name: forcerm
                  schema:
                    type: boolean
                - description: Set memory limit for build.
                  in: query
                  name: memory
                  schema:
                    type: integer
                - description: Total memory (memory + swap). Set as `-1` to disable swap.
                  in: query
                  name: memswap
                  schema:
                    type: integer
                - description: CPU shares (relative weight).
                  in: query
                  name: cpushares
                  schema:
                    type: integer
                - description: CPUs in which to allow execution (e.g., `0-3`, `0,1`).
                  in: query
                  name: cpusetcpus
                  schema:
                    type: string
                - description: The length of a CPU period in microseconds.
                  in: query
                  name: cpuperiod
                  schema:
                    type: integer
                - description: Microseconds of CPU time that the container can get in a CPU period.
                  in: query
                  name: cpuquota
                  schema:
                    type: integer
                - description: |
                    JSON map of string pairs for build-time variables. Users pass these values at build-time. Docker uses the buildargs as the environment context for commands run via the `Dockerfile` RUN instruction, or for variable expansion in other `Dockerfile` instructions. This is not meant for passing secret values.

                    For example, the build arg `FOO=bar` would become `{"FOO":"bar"}` in JSON. This would result in the query parameter `buildargs={"FOO":"bar"}`. Note that `{"FOO":"bar"}` should be URI component encoded.

                    [Read more about the buildargs instruction.](/engine/reference/builder/#arg)
                  in: query
                  name: buildargs
                  schema:
                    type: string
                - description: Size of `/dev/shm` in bytes. The size must be greater than 0. If omitted the system uses 64MB.
                  in: query
                  name: shmsize
                  schema:
                    type: integer
                - description: Squash the resulting images layers into a single layer. *(Experimental release only.)*
                  in: query
                  name: squash
                  schema:
                    type: boolean
                - description: Arbitrary key/value labels to set on the image, as a JSON map of string pairs.
                  in: query
                  name: labels
                  schema:
                    type: string
                - description: |
                    Sets the networking mode for the run commands during build. Supported
                    standard values are: `bridge`, `host`, `none`, and `container:<name|id>`.
                    Any other value is taken as a custom network's name or ID to which this
                    container should connect to.
                  in: query
                  name: networkmode
                  schema:
                    type: string
                - default: application/x-tar
                  enum:
                    - application/x-tar
                  in: header
                  name: Content-type
                  schema:
                    type: string
                - description: |
                    This is a base64-encoded JSON object with auth configurations for multiple registries that a build may refer to.

                    The key is a registry URL, and the value is an auth configuration object, [as described in the authentication section](#section/Authentication). For example:

                    ```
                    {
                      "docker.example.com": {
                        "username": "janedoe",
                        "password": "hunter2"
                      },
                      "https://index.docker.io/v1/": {
                        "username": "mobydock",
                        "password": "conta1n3rize14"
