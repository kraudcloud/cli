            $ref: "#/components/schemas/ErrorResponse"
        409:
          description: "Container is stopped or paused"
          schema:
            $ref: "#/components/schemas/ErrorResponse"
      parameters:
        - name: "execStartConfig"
          in: "body"
          schema:
            schema:
              type: "object"
            title: "ExecStartConfig"
            properties:
              Detach:
                schema:
                  type: "boolean"
                description: "Detach from the command."
              Tty:
                schema:
                  type: "boolean"
                description: "Allocate a pseudo-TTY."
            example:
