      items:
        type: "object"
        properties:
          NamedResourceSpec:
            type: "object"
            properties:
              Kind:
                type: "string"
              Value:
                type: "string"
          DiscreteResourceSpec:
            type: "object"
            properties:
              Kind:
                type: "string"
              Value:
                type: "integer"
                format: "int64"
      example:
        - DiscreteResourceSpec:
            Kind: "SSD"
            Value: 3
        - NamedResourceSpec:
            Kind: "GPU"
            Value: "UUID1"
        - NamedResourceSpec:
            Kind: "GPU"
            Value: "UUID2"
  
    HealthConfig:
      description: "A test to perform to check that the container is healthy."
      type: "object"
      properties:
        Test:
          description: |
            The test to perform. Possible values are:
  
            - `[]` inherit healthcheck from image or parent image
            - `["NONE"]` disable healthcheck
            - `["CMD", args...]` exec arguments directly
            - `["CMD-SHELL", command]` run command with system's default shell
          type: "array"
          items:
            type: "string"
        Interval:
          description: |
            The time to wait between checks in nanoseconds. It should be 0 or at
            least 1000000 (1 ms). 0 means inherit.
          type: "integer"
        Timeout:
          description: |
            The time to wait before considering the check to have hung. It should
            be 0 or at least 1000000 (1 ms). 0 means inherit.
          type: "integer"
        Retries:
          description: |
            The number of consecutive failures needed to consider a container as
            unhealthy. 0 means inherit.
          type: "integer"
        StartPeriod:
          description: |
            Start period for the container to initialize before starting
            health-retries countdown in nanoseconds. It should be 0 or at least
            1000000 (1 ms). 0 means inherit.
          type: "integer"
  
    Health:
      description: |
        Health stores information about the container's healthcheck results.
      type: "object"
      x-nullable: true
      properties:
        Status:
          description: |
            Status is one of `none`, `starting`, `healthy` or `unhealthy`
  
            - "none"      Indicates there is no healthcheck
            - "starting"  Starting indicates that the container is not yet ready
            - "healthy"   Healthy indicates that the container is running correctly
            - "unhealthy" Unhealthy indicates that the container has a problem
          type: "string"
          enum:
            - "none"
            - "starting"
            - "healthy"
            - "unhealthy"
          example: "healthy"
        FailingStreak:
          description: "FailingStreak is the number of consecutive failures"
          type: "integer"
          example: 0
        Log:
          type: "array"
          description: |
            Log contains the last few results (oldest first)
          items:
            x-nullable: true
            $ref: "#/components/schemas/HealthcheckResult"
  
    HealthcheckResult:
      description: |
        HealthcheckResult stores information about a single run of a healthcheck probe
      type: "object"
      properties:
        Start:
          description: |
            Date and time at which this check started in
            [RFC 3339](https://www.ietf.org/rfc/rfc3339.txt) format with nano-seconds.
          type: "string"
          format: "date-time"
          example: "2020-01-04T10:44:24.496525531Z"
        End:
          description: |
            Date and time at which this check ended in
            [RFC 3339](https://www.ietf.org/rfc/rfc3339.txt) format with nano-seconds.
          type: "string"
          format: "dateTime"
          example: "2020-01-04T10:45:21.364524523Z"
        ExitCode:
          description: |
            ExitCode meanings:
  
            - `0` healthy
            - `1` unhealthy
            - `2` reserved (considered unhealthy)
            - other values: error running probe
          type: "integer"
          example: 0
        Output:
          description: "Output from last check"
          type: "string"
  
    HostConfig:
      description: "Container configuration that depends on the host we are running on"
      allOf:
        - $ref: "#/components/schemas/Resources"
        - type: "object"
          properties:
            # Applicable to all platforms
            Binds:
              type: "array"
              description: |
                A list of volume bindings for this container. Each volume binding
                is a string in one of these forms:
  
                - `host-src:container-dest[:options]` to bind-mount a host path
                  into the container. Both `host-src`, and `container-dest` must
                  be an _absolute_ path.
                - `volume-name:container-dest[:options]` to bind-mount a volume
                  managed by a volume driver into the container. `container-dest`
                  must be an _absolute_ path.
  
                `options` is an optional, comma-delimited list of:
  
                - `nocopy` disables automatic copying of data from the container
                  path to the volume. The `nocopy` flag only applies to named volumes.
                - `[ro|rw]` mounts a volume read-only or read-write, respectively.
                  If omitted or set to `rw`, volumes are mounted read-write.
                - `[z|Z]` applies SELinux labels to allow or deny multiple containers
                  to read and write to the same volume.
                    - `z`: a _shared_ content label is applied to the content. This
                      label indicates that multiple containers can share the volume
                      content, for both reading and writing.
                    - `Z`: a _private unshared_ label is applied to the content.
                      This label indicates that only the current container can use
                      a private volume. Labeling systems such as SELinux require
                      proper labels to be placed on volume content that is mounted
                      into a container. Without a label, the security system can
                      prevent a container's processes from using the content. By
                      default, the labels set by the host operating system are not
                      modified.
                - `[[r]shared|[r]slave|[r]private]` specifies mount
                  [propagation behavior](https://www.kernel.org/doc/Documentation/filesystems/sharedsubtree.txt).
                  This only applies to bind-mounted volumes, not internal volumes
                  or named volumes. Mount propagation requires the source mount
                  point (the location where the source directory is mounted in the
                  host operating system) to have the correct propagation properties.
                  For shared volumes, the source mount point must be set to `shared`.
                  For slave volumes, the mount must be set to either `shared` or
                  `slave`.
              items:
                type: "string"
            ContainerIDFile:
              type: "string"
              description: "Path to a file where the container ID is written"
            LogConfig:
              type: "object"
              description: "The logging configuration for this container"
              properties:
                Type:
                  type: "string"
                  enum:
                    - "json-file"
                    - "syslog"
                    - "journald"
                    - "gelf"
                    - "fluentd"
                    - "awslogs"
                    - "splunk"
                    - "etwlogs"
                    - "none"
                Config:
                  type: "object"
                  additionalProperties:
                    type: "string"
            NetworkMode:
              type: "string"
              description: |
                Network mode to use for this container. Supported standard values
                are: `bridge`, `host`, `none`, and `container:<name|id>`. Any
                other value is taken as a custom network's name to which this
                container should connect to.
            PortBindings:
              $ref: "#/components/schemas/PortMap"
            RestartPolicy:
              $ref: "#/components/schemas/RestartPolicy"
            AutoRemove:
              type: "boolean"
              description: |
                Automatically remove the container when the container's process
                exits. This has no effect if `RestartPolicy` is set.
            VolumeDriver:
              type: "string"
              description: "Driver that this container uses to mount volumes."
            VolumesFrom:
              type: "array"
              description: |
                A list of volumes to inherit from another container, specified in
                the form `<container name>[:<ro|rw>]`.
              items:
                type: "string"
            Mounts:
              description: |
                Specification for mounts to be added to the container.
              type: "array"
              items:
                $ref: "#/components/schemas/Mount"
  
            # Applicable to UNIX platforms
            CapAdd:
              type: "array"
              description: |
                A list of kernel capabilities to add to the container. Conflicts
                with option 'Capabilities'.
              items:
                type: "string"
            CapDrop:
              type: "array"
              description: |
                A list of kernel capabilities to drop from the container. Conflicts
                with option 'Capabilities'.
              items:
                type: "string"
            CgroupnsMode:
              type: "string"
              enum:
                - "private"
                - "host"
              description: |
                cgroup namespace mode for the container. Possible values are:
  
                - `"private"`: the container runs in its own private cgroup namespace
                - `"host"`: use the host system's cgroup namespace
  
                If not specified, the daemon default is used, which can either be `"private"`
                or `"host"`, depending on daemon version, kernel support and configuration.
            Dns:
              type: "array"
              description: "A list of DNS servers for the container to use."
              items:
                type: "string"
            DnsOptions:
              type: "array"
              description: "A list of DNS options."
              items:
                type: "string"
            DnsSearch:
              type: "array"
              description: "A list of DNS search domains."
              items:
                type: "string"
            ExtraHosts:
              type: "array"
              description: |
                A list of hostnames/IP mappings to add to the container's `/etc/hosts`
                file. Specified in the form `["hostname:IP"]`.
              items:
                type: "string"
            GroupAdd:
              type: "array"
              description: |
                A list of additional groups that the container process will run as.
              items:
                type: "string"
            IpcMode:
              type: "string"
              description: |
                IPC sharing mode for the container. Possible values are:
  
                - `"none"`: own private IPC namespace, with /dev/shm not mounted
                - `"private"`: own private IPC namespace
                - `"shareable"`: own private IPC namespace, with a possibility to share it with other containers
                - `"container:<name|id>"`: join another (shareable) container's IPC namespace
                - `"host"`: use the host system's IPC namespace
  
                If not specified, daemon default is used, which can either be `"private"`
                or `"shareable"`, depending on daemon version and configuration.
            Cgroup:
              type: "string"
              description: "Cgroup to use for the container."
            Links:
              type: "array"
              description: |
                A list of links for the container in the form `container_name:alias`.
              items:
                type: "string"
            OomScoreAdj:
              type: "integer"
              description: |
                An integer value containing the score given to the container in
                order to tune OOM killer preferences.
              example: 500
            PidMode:
              type: "string"
              description: |
                Set the PID (Process) Namespace mode for the container. It can be
                either:
  
                - `"container:<name|id>"`: joins another container's PID namespace
                - `"host"`: use the host's PID namespace inside the container
            Privileged:
              type: "boolean"
              description: "Gives the container full access to the host."
            PublishAllPorts:
              type: "boolean"
              description: |
                Allocates an ephemeral host port for all of a container's
                exposed ports.
  
                Ports are de-allocated when the container stops and allocated when
                the container starts. The allocated port might be changed when
                restarting the container.
  
                The port is selected from the ephemeral port range that depends on
                the kernel. For example, on Linux the range is defined by
                `/proc/sys/net/ipv4/ip_local_port_range`.
            ReadonlyRootfs:
              type: "boolean"
              description: "Mount the container's root filesystem as read only."
            SecurityOpt:
              type: "array"
              description: |
                A list of string values to customize labels for MLS systems, such
                as SELinux.
              items:
                type: "string"
            StorageOpt:
              type: "object"
              description: |
                Storage driver options for this container, in the form `{"size": "120G"}`.
              additionalProperties:
                type: "string"
            Tmpfs:
              type: "object"
              description: |
                A map of container directories which should be replaced by tmpfs
                mounts, and their corresponding mount options. For example:
  
                ```
                { "/run": "rw,noexec,nosuid,size=65536k" }
                ```
              additionalProperties:
                type: "string"
            UTSMode:
              type: "string"
              description: "UTS namespace to use for the container."
            UsernsMode:
              type: "string"
              description: |
                Sets the usernamespace mode for the container when usernamespace
                remapping option is enabled.
            ShmSize:
              type: "integer"
              description: |
                Size of `/dev/shm` in bytes. If omitted, the system uses 64MB.
              minimum: 0
            Sysctls:
              type: "object"
              description: |
                A list of kernel parameters (sysctls) to set in the container.
                For example:
  
                ```
                {"net.ipv4.ip_forward": "1"}
                ```
              additionalProperties:
                type: "string"
            Runtime:
              type: "string"
              description: "Runtime to use with this container."
            # Applicable to Windows
            ConsoleSize:
              type: "array"
              description: |
                Initial console size, as an `[height, width]` array. (Windows only)
              minItems: 2
              maxItems: 2
              items:
                type: "integer"
                minimum: 0
            Isolation:
              type: "string"
              description: |
                Isolation technology of the container. (Windows only)
              enum:
                - "default"
                - "process"
                - "hyperv"
            MaskedPaths:
              type: "array"
              description: |
                The list of paths to be masked inside the container (this overrides
                the default set of paths).
              items:
                type: "string"
            ReadonlyPaths:
              type: "array"
              description: |
                The list of paths to be set as read-only inside the container
                (this overrides the default set of paths).
              items:
                type: "string"
  
    ContainerConfig:
      description: |
        Configuration for a container that is portable between hosts.
      type: "object"
      properties:
        Hostname:
          description: |
            The hostname to use for the container, as a valid RFC 1123 hostname.
          type: "string"
          example: "439f4e91bd1d"
        Domainname:
          description: |
            The domain name to use for the container.
          type: "string"
        User:
          description: "The user that commands are run as inside the container."
          type: "string"
        AttachStdin:
          description: "Whether to attach to `stdin`."
          type: "boolean"
          default: false
        AttachStdout:
          description: "Whether to attach to `stdout`."
          type: "boolean"
          default: true
        AttachStderr:
          description: "Whether to attach to `stderr`."
          type: "boolean"
          default: true
        ExposedPorts:
          description: |
            An object mapping ports to an empty object in the form:
  
            `{"<port>/<tcp|udp|sctp>": {}}`
          type: "object"
          x-nullable: true
          additionalProperties:
            type: "object"
            enum:
              - {}
            default: {}
          example: {
            "80/tcp": {},
            "443/tcp": {}
          }
        Tty:
          description: |
            Attach standard streams to a TTY, including `stdin` if it is not closed.
          type: "boolean"
          default: false
        OpenStdin:
          description: "Open `stdin`"
          type: "boolean"
          default: false
        StdinOnce:
          description: "Close `stdin` after one attached client disconnects"
          type: "boolean"
          default: false
        Env:
          description: |
            A list of environment variables to set inside the container in the
            form `["VAR=value", ...]`. A variable without `=` is removed from the
            environment, rather than to have an empty value.
          type: "array"
          items:
            type: "string"
          example:
            - "PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
        Cmd:
          description: |
            Command to run specified as a string or an array of strings.
          type: "array"
          items:
            type: "string"
          example: ["/bin/sh"]
        Healthcheck:
          $ref: "#/components/schemas/HealthConfig"
        ArgsEscaped:
          description: "Command is already escaped (Windows only)"
          type: "boolean"
          default: false
          example: false
          x-nullable: true
        Image:
          description: |
            The name (or reference) of the image to use when creating the container,
            or which was used when the container was created.
          type: "string"
          example: "example-image:1.0"
        Volumes:
          description: |
            An object mapping mount point paths inside the container to empty
            objects.
          type: "object"
          additionalProperties:
            type: "object"
            enum:
              - {}
            default: {}
        WorkingDir:
          description: "The working directory for commands to run in."
          type: "string"
          example: "/public/"
        Entrypoint:
          description: |
            The entry point for the container as a string or an array of strings.
  
            If the array consists of exactly one empty string (`[""]`) then the
            entry point is reset to system default (i.e., the entry point used by
            docker when there is no `ENTRYPOINT` instruction in the `Dockerfile`).
          type: "array"
          items:
            type: "string"
          example: []
        NetworkDisabled:
          description: "Disable networking for the container."
          type: "boolean"
          x-nullable: true
        MacAddress:
          description: "MAC address of the container."
          type: "string"
          x-nullable: true
        OnBuild:
          description: |
            `ONBUILD` metadata that were defined in the image's `Dockerfile`.
          type: "array"
          x-nullable: true
          items:
            type: "string"
          example: []
        Labels:
          description: "User-defined key/value metadata."
          type: "object"
          additionalProperties:
            type: "string"
          example:
            com.example.some-label: "some-value"
            com.example.some-other-label: "some-other-value"
        StopSignal:
          description: |
            Signal to stop a container as a string or unsigned integer.
          type: "string"
          example: "SIGTERM"
          x-nullable: true
        StopTimeout:
          description: "Timeout to stop a container in seconds."
          type: "integer"
          default: 10
          x-nullable: true
        Shell:
          description: |
            Shell for when `RUN`, `CMD`, and `ENTRYPOINT` uses a shell.
          type: "array"
          x-nullable: true
          items:
            type: "string"
          example: ["/bin/sh", "-c"]
  
    NetworkingConfig:
      description: |
        NetworkingConfig represents the container's networking configuration for
        each of its interfaces.
        It is used for the networking configs specified in the `docker create`
        and `docker network connect` commands.
      type: "object"
      properties:
        EndpointsConfig:
          description: |
            A mapping of network name to endpoint configuration for that network.
          type: "object"
          additionalProperties:
            $ref: "#/components/schemas/EndpointSettings"
      example:
        # putting an example here, instead of using the example values from
        # /definitions/EndpointSettings, because containers/create currently
        # does not support attaching to multiple networks, so the example request
        # would be confusing if it showed that multiple networks can be contained
        # in the EndpointsConfig.
        # TODO remove once we support multiple networks on container create (see https://github.com/moby/moby/blob/07e6b843594e061f82baa5fa23c2ff7d536c2a05/daemon/create.go#L323)
        EndpointsConfig:
          isolated_nw:
            IPAMConfig:
              IPv4Address: "172.20.30.33"
              IPv6Address: "2001:db8:abcd::3033"
              LinkLocalIPs:
                - "169.254.34.68"
                - "fe80::3468"
            Links:
              - "container_1"
              - "container_2"
            Aliases:
              - "server_x"
              - "server_y"
  
    NetworkSettings:
      description: "NetworkSettings exposes the network settings in the API"
      type: "object"
      properties:
        Bridge:
          description: Name of the network'a bridge (for example, `docker0`).
          type: "string"
          example: "docker0"
        SandboxID:
          description: SandboxID uniquely represents a container's network stack.
          type: "string"
          example: "9d12daf2c33f5959c8bf90aa513e4f65b561738661003029ec84830cd503a0c3"
        HairpinMode:
          description: |
            Indicates if hairpin NAT should be enabled on the virtual interface.
          type: "boolean"
          example: false
        LinkLocalIPv6Address:
          description: IPv6 unicast address using the link-local prefix.
          type: "string"
          example: "fe80::42:acff:fe11:1"
        LinkLocalIPv6PrefixLen:
          description: Prefix length of the IPv6 unicast address.
          type: "integer"
          example: "64"
        Ports:
          $ref: "#/components/schemas/PortMap"
        SandboxKey:
          description: SandboxKey identifies the sandbox
          type: "string"
          example: "/var/run/docker/netns/8ab54b426c38"
  
        # TODO is SecondaryIPAddresses actually used?
        SecondaryIPAddresses:
          description: ""
          type: "array"
          items:
            $ref: "#/components/schemas/Address"
          x-nullable: true
  
        # TODO is SecondaryIPv6Addresses actually used?
        SecondaryIPv6Addresses:
          description: ""
          type: "array"
          items:
            $ref: "#/components/schemas/Address"
          x-nullable: true
  
        # TODO properties below are part of DefaultNetworkSettings, which is
        # marked as deprecated since Docker 1.9 and to be removed in Docker v17.12
        EndpointID:
          description: |
            EndpointID uniquely represents a service endpoint in a Sandbox.
  
            <p><br /></p>
  
            > **Deprecated**: This field is only propagated when attached to the
            > default "bridge" network. Use the information from the "bridge"
            > network inside the `Networks` map instead, which contains the same
            > information. This field was deprecated in Docker 1.9 and is scheduled
            > to be removed in Docker 17.12.0
          type: "string"
          example: "b88f5b905aabf2893f3cbc4ee42d1ea7980bbc0a92e2c8922b1e1795298afb0b"
        Gateway:
          description: |
            Gateway address for the default "bridge" network.
  
            <p><br /></p>
  
            > **Deprecated**: This field is only propagated when attached to the
